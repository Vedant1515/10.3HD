<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsFlow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #0b1220; color: #e8eefc; }
    header { padding: 20px; background: #0f172a; border-bottom: 1px solid #1f2a44; display: flex; align-items: center; gap: 12px; }
    header h1 { font-size: 1.25rem; margin: 0; }
    header input { flex: 1; max-width: 500px; padding: 10px 14px; border-radius: 12px; border: 1px solid #2b3a63; background: #0b1220; color: #e8eefc; }
    main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap: 16px; }
    .card { background: #0f172a; border: 1px solid #1f2a44; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    .card h3 { margin: 0 0 8px 0; font-size: 1rem; }
    .card p { margin: 0 0 12px 0; color: #c5d0ee; }
    .card a { color: #93c5fd; text-decoration: none; }
    .muted { color: #91a1c3; font-size: 0.85rem; }
    .footer { padding: 16px; text-align: center; color: #9fb2de; font-size: 0.9rem; }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965879.png" width="28" height="28" alt="logo"/>
    <h1>NewsFlow</h1>
    <input id="q" placeholder="Search news - try 'technology'"/>
  </header>
  <main id="root"></main>
  <div class="footer">AKS + ACR + Azure Storage - Blue-green + HPA + Prometheus</div>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
